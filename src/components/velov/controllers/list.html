<ion-view title="List">
	<ion-nav-buttons side="right">
		<button class="button button-icon icon ion-refresh" ng-click="vm.refresh(true);"></button>
	</ion-nav-buttons>
	<ion-content>
		<div class="list">
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="text" ng-model="vm.search" placeholder="Search">
				</label>
			</div>
		</div>
		<ion-refresher pulling-text="Pull to refresh" on-refresh="vm.refresh(false);"></ion-refresher>
		<ion-list>
			<ion-item ng-repeat="station in vm.data | filter:vm.search" item="station"  href="#/app/map/{{station.idkey}}"  class="">
				{{station.name}}
				<br/>
				<span class="item-info">Places : {{station.availableBikes}}</span>
				<span class="item-info">VÃ©los : {{station.availableBikeStands}}</span>
				<span class="item-note">{{station.distance | number : 0}} m</span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
